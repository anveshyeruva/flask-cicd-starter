name: CI (baseline + pip cache)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    name: Install & Test (pip cache)
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install --cache-dir ~/.cache/pip -r requirements.txt

      - name: Sanity import
        run: |
          python - << 'PY'
          import os, sys; print("cwd:", os.getcwd()); print("sys.path[0]:", sys.path[0])
          import app.app; print("import app.app OK")
          PY

      - name: Run pytest
        run: python -m pytest -q

  docker-build:
    name: Docker Build (no cache)
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build -t flask-cicd-starter -f docker/Dockerfile .
